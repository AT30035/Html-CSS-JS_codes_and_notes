<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BMI_Calculator/style.css">
    <title>BMI-Calculator</title>
</head>
<body>
    <div class="outer">

      <div class="header">  
        <h1>BMI Calculator</h1>
      </div>

      <div class="main">
      <form >
        <label  for="weight">Weight (kg):</label><br>
        <input type="text" id="weight"    placeholder="...........................Enter Your Weight........................................" name="weight" id="weight" required>
        <br>
        <label  for="height">Height (cm):</label><br>
        <input type="text" placeholder="...........................Enter Your Height........................................" name="height" id="height" required>
        <br>
        <button id="calculate">Calculate</button>
        <p id="result"></p>
      </form>
        </div>

</html>
