<html>
<head>
<script>
function add()
{
//window.alert("Hello");
var a=document.getElementById("f").value;
//window.alert(a);
var b=document.getElementById("s").value;
//window.alert(b);
var sum=parseInt(a)+parseInt(b);
//window.alert(sum);
//document.write("sum = "+sum)
document.getElementById("h").innerHTML=sum;
}
</script>
</head>
<body>
Enter first number:
<input type="text"id="f">
</br>
Enter second number:
<input type="text"id="s">
</br>
<input type="button"value="ADD" onclick="add();">
<h1 id="h">Result</h1>
</body>
</html>
